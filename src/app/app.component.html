<div class="mainBox">
  
  <div>
    <img [src]="banner.src" [srcset]="banner.srcset">
    <div class="joke"><p>{{this.joke}}</p></div>
  </div>
  
  <app-select 
    class="wide" 
    [onChange]="boundedOnCategoryChange" 
    [onOpen]="boundedOnCategoryOpen"
    [onClose]="boundedOnCategoryClose"
    [items]="categories" 
    [placeholders]="{closed: 'Categories', open: 'Select category'}"
    ></app-select>

  <app-input 
    class="wide"
    [inputControl]="impersonateControl"
    [onChange]="boundedOnImpersonateChange" 
    placeholder="Impersonate Chuck Norris"
    [hidePlaceholder]="impersonateHideLabel"
    ></app-input>
  
  <div class="spacer"></div>

  <app-button class="wide" type="drawButton" (click)="handleDrawButton()" [text]="drawButtonLabel"></app-button>
  
  <div class="spacer"></div>

  <div class="wide" style="display: flex; justify-content: space-between;">
    <app-counter 
      [counter]="counter.formControl" 
      [onChange]="boundedUpdateSaveButtonState"
      [range]="counter.range"
      ></app-counter>

    <div style="width: 10px"></div>
    
    <app-button class="wide" [type]="saveButtonState" text="Save Jokes" (click)="handleSaveButton()" ></app-button>
  </div>

</div>
